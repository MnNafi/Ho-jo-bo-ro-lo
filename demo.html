<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            overflow-x: hidden;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            /* Set your background color */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            /* Slower transition */
            z-index: 9999;
        }

        .preloader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-container {
            overflow: hidden;
            width: 0;
            transition: width 2s ease-in-out;
            /* Adjust the speed of the transition */
        }

        .loader {
            border: 8px solid #3498db;
            /* Set your loader color */
            border-radius: 50%;
            border-top: 8px solid #fff;
            /* Set your loader background color */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-left: -25px;
            /* Center the loader */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .text-container {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            /* Text transition duration */
        }

        .text-appear {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- Your page content goes here -->

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="loader-container">
            <span class="loader"></span>
        </div>
        <div class="text-container">
            <h1 style="margin-top: 20px; font-family: Arial, sans-serif; font-size: 36px;"><span
                    style="color: #3498db;">Atr</span><span style="color: red;">ai</span>
            </h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Wait for the page to fully load
        $(window).on('load', function () {
            // Expand the loader container to reveal the preloader
            $('.loader-container').width('100%');

            // Delay the appearance of the text to match the loader animation
            setTimeout(function () {
                $('.text-container').addClass('text-appear');
            }, 1000);

            // Hide the preloader once the page is loaded
            setTimeout(function () {
                $('#preloader').addClass('preloader-hidden');
            }, 2000); // Delay the hiding of the preloader to match the transition duration
        });
    </script>

</body>

</html>
